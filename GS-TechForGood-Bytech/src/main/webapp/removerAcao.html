<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Remover Ação</title>
<link rel="stylesheet" href="stylecadastro.css">
<link rel="stylesheet" href="app.js">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body>
	<div class="principal">
		<h1>remover ação</h1>
		<div class="formulario">
			<form action="removeracao" id="removeracao" method="post">
					<label for="id" class="form_label">Digite o ID da Ação</label><br> 
					<input
					type="text" id="id" class="form_input" name="idAcao"
					placeholder="Id da Ação"> 
					<br> <br> 


				<div class="botao">
					<button type="submit" value="Gravar" form="removeracao">REMOVER
						AÇÃO</button>
				</div>
			</form>
		</div>

	</div>

</body>
</html>
