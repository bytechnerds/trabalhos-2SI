<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doação de Dinheiro</title>
<link rel="stylesheet" href="stylecadastro.css">
</head>
<body>

	<div class="principal">
		<h1>doar dinheiro</h1>
		<div class="formulario">
			<form action="doardinheiro" id="doardinheiro" method="post">
				<label for="valor" class="form_label">Digite o valor</label><br> 
				<input type="text" id="valor" class="form_input" name="valor" placeholder="R$ 100"><br><br>
				<label for="cnpj" class="form_label">Digite o CNPJ da instituição</label><br> 
				<input type="text" id="cnpj" class="form_input" name="cnpj" placeholder="1234567890001">

				<div class="botao">
					<button type="submit" value="doardinheiro">DOAR</button>
				</div>
			</form>
		</div>

	</div>


</body>
</html>
