<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro</title>
<link rel="stylesheet" href="stylecadastro.css">
<link rel="stylesheet" href="app.js">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body>
	<div class="principal">
		<h1 class="titulo">novo cadastro</h1>
		<div class="formulario">
			<form action="cadastro" id="cadastro" method="post">
				<input type="radio" id="parceiro" class="form_radio" name="tipoUser"><label
					for="parceiro" class="form_radio">Parceiro</label> <input type="radio" id="voluntario"
					class="form_radio" name="tipoUser"><label for="voluntario"  class="form_radio">Voluntário</label><br>
				<br> <input type="text" id="name" class="form_input"
					name="name" placeholder="Nome Completo"><br> <br>
				<input type="text" id="documento" class="form_input"
					name="documento" placeholder="CPF/CNPJ"><br> <br>
				<input type="text" id="endereco" class="form_input" name="endereco"
					placeholder="Endereço"> <br> <br> <input
					type="text" id="email" class="form_input" name="email"
					placeholder="Email"> <br> <br> <input
					type="password" id="password" class="form_input" name="password"
					placeholder="Senha"> <br> <br>

				<div class="botao">
					<button type="submit" value="Gravar" form="cadastro">CRIAR
						CONTA</button>
				</div>
			</form>
		</div>
		<p>
			Já tem uma conta?<a href="login.html"> Entre aqui</a>
		</p>

	</div>

</body>

</html>
